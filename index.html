<!DOCTYPE html>
<html lang="en">
	<head>


		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<Link rel="stylesheet" href="styles.css">
			<link rel="stylesheet" href="styles.css">
  <title>Formulario Registro</title>
</head>
<body>
  <section class="form-register">
		<div class="contactos">
				<form name="contact" method="POST" data-netlify="true">
						<div class="form">
								<h1>Contacto</h1>
								<div class="grupo">
										<input type="text" name="nombre" id="" required><span class="textos"></span>
										<label>Nombre</label>
								</div>
								<div class="grupo">
										<input type="email" name="email" id="" required><span class="textos"></span>
										<label>Email</label>
								</div>
								<div class="grupo">
										<input type="text" name="asunto" id="" required><span class="textos"></span>
										<label>Asunto</label>
								</div>
								<div class="grupo">
										<textarea name="mensaje" id="" rows="3" required></textarea><span class="textos"></span>
										<label>Mensaje</label>
								</div>
								<button type="submit">Send</button>
  </section>
    </form>
    </body>
	  
    </html>
